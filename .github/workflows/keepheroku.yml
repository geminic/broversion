name: "Keep Heroku awake again"
on:
  schedule:
  - cron: "0,5,10,15,20,25,30,35,40,45,50,55 * * * *"
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
    - uses: fjogeleit/http-request-action@master
      with:
        url: 'https://broversion.herokuapp.com/'
        method: 'GET'
        timeout: 60000
